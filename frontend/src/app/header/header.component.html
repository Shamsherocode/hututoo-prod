<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar color="secondary">
    
    
    <ion-buttons slot="start">
    <ion-button (click) ="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img class="logo" src="assets/images/hututoo-logo.png"></ion-title>

    <ion-icon class="header_search" routerLink="/search" slot="end" name="search-circle"></ion-icon> 
  </ion-toolbar>
</ion-header>
