<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
       <div class="menu_top_bar">
          <img  class="avtarlogo" src="{{userAvatar}}">
          <p>{{userName}}</p>
       </div>

        <ion-list id="inbox-list" class="menu_box">
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
            
            <ion-item class="{{ p.title }}" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            
            
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="loggedIn" (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>

          <ion-item *ngIf="!loggedIn"  (click)="login()" lines="none" detail="false">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>
              Login
            </ion-label>
          </ion-item>


          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" ></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<div id="splash-screen" class="splash">
  <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
</div>
